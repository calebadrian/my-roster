<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MyRoster</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row d-flex justify-content-center">
            <form onsubmit="app.controllers.playerCtrl.search(event)" class="form-inline">
                <input type="text" placeholder="search" name="query" class="mr-sm-2">
                <select class="form-control mr-sm-2" name="choice">
                    <option>name</option>
                    <option>position</option>
                    <option>team</option>
                </select>
                <button type="submit">Search Now</button>
            </form>
        </div>
        <panel>
            <header>Search Results</header>
            <div class="player-roster" id="player-roster">
                
            </div>
            <header>My NFL Team</header>
            <div class="my-team" id="my-team">

            </div>
        </panel>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="player-service.js"></script>
    <script src="player-controller.js"></script>
    <script src="app.js"></script>
</body>

</html>
